[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file_info, file_error, file_warning

[formatters]
keys=simple

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=file_info, file_warning, file_error, screen


[handler_file_info]
class=logging.handlers.TimedRotatingFileHandler
interval=6
when='midnight'
backupCount=5
formatter=simple
level=INFO
args=('info.log','d', 6, 5, )

[handler_file_warning]
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
level=WARNING
args=('warning.log','d', 6, 5, )

[handler_file_error]
class=logging.handlers.TimedRotatingFileHandler
formatter=simple
level=ERROR
args=('error.log', 'd', 6, 5, )

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)