[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file_info, file_error, file_warning

[formatters]
keys=simple, verbose

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] %(levelname)s [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=file_info, file_warning, file_error, screen

[handler_file_info]
class=FileHandler
formatter=simple
level=INFO
args=('info.log','w')

[handler_file_warning]
class=FileHandler
formatter=simple
level=WARNING
args=('warning.log','w')

[handler_file_error]
class=FileHandler
formatter=simple
level=ERROR
args=('error.log','w')

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)